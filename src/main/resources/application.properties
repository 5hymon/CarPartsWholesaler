spring.application.name=CarPartsWholesaler

# MySQL Database connection parameters
spring.datasource.url=jdbc:mysql://localhost:3306/CarPartsWholesaler?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# Settings for JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disabling Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Login credentials for administrator account
spring.security.user.name=admin
spring.security.user.password=admin123

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html